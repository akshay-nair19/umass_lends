# Netlify configuration for Vite frontend deployment
# This is a Vite + React app, NOT a Next.js app
# The backend (Next.js) is deployed separately on Vercel
# IMPORTANT: Disable framework auto-detection in Netlify UI to prevent Next.js plugin

[build]
  command = "npm run build:frontend"
  publish = "dist"
  
# Build environment
[build.environment]
  # Use Node 18 for better compatibility
  NODE_VERSION = "18"

# No plugins - we're building a Vite app, not Next.js
# The Next.js plugin must be disabled in Netlify UI settings
[plugins]

# Redirect all routes to index.html for React Router (SPA routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

